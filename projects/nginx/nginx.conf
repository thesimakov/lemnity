events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Основные настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Upstream для сервера
    upstream backend {
        server server:3000;
    }

    # DNS резолвер внутри docker network (избегаем фатала, если collector не поднят в момент reload)
    resolver 127.0.0.11 ipv6=off valid=30s;

    # Поддержка корректного Upgrade/Connection
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # === Блок для перенаправления HTTP (порт 80) на HTTPS ===
    server {
        listen 80;
        server_name app.lemnity.ru;

        # Перенаправляем весь HTTP трафик на HTTPS
        return 301 https://app.lemnity.ru$request_uri;
    }

    # === НОВЫЙ Блок для HTTPS (порт 443) ===
    server {
        listen 443 ssl http2;
        server_name app.lemnity.ru;

        # Используем полный цепочный сертификат и явно указываем доверенный CA,
        # чтобы браузер получил всю цепочку (исправляет "Not Secure" при неполной выдаче цепочки)
        ssl_certificate /etc/nginx/ssl/bundle.crt;          # fullchain (leaf + intermediates)
        ssl_certificate_key /etc/nginx/ssl/certificate.key; # приватный ключ
        # ssl_trusted_certificate /etc/nginx/ssl/certificate_ca.crt; # корневой/CA для OCSP/chain
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        root /usr/share/nginx/html;
        index index.html;

        # Клиент (React) - статика
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Кэширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|webp?)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API сервер
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Collector endpoint
        location /collect {
            # Используем runtime DNS (через resolver), чтобы nginx не падал, если collector ещё не поднят
            set $collector_upstream collector:4000;
            proxy_pass http://$collector_upstream$request_uri;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
