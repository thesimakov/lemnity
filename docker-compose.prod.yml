services:
  # MinIO (используем стабильный образ)
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server --console-address ":9001" /data
    networks:
      - app_network
    restart: unless-stopped

  # Мини-скрипт для настройки бакетов и пользователей MinIO (однократный профиль)
  minio_setup:
    image: minio/mc:latest
    container_name: minio_setup
    profiles: ["setup"]
    depends_on:
      minio:
        condition: service_started
    networks:
      - app_network
    volumes:
      - ./projects/ops/minio-setup/init.sh:/init.sh:ro
      - ./projects/ops/minio-setup/setup-uploads.sh:/setup-uploads.sh:ro
    entrypoint: ['/bin/sh', '-c', 'sh /init.sh']
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_APP_ACCESS_KEY: ${MINIO_APP_ACCESS_KEY}
      MINIO_APP_SECRET_KEY: ${MINIO_APP_SECRET_KEY}
    restart: 'no'

  # PostgreSQL - стабильная версия 16.5
  postgres:
    image: postgres:16.5
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    networks:
      - app_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  # RabbitMQ (management UI)
  rabbitmq:
    image: rabbitmq:4.2.1-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ClickHouse
  clickhouse:
    image: clickhouse/clickhouse-server:24.9
    container_name: clickhouse
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    ports:
      - "8123:8123"
      - "9002:9000" # Native (moved off 9000 to avoid MinIO)
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8123/ping | grep -q 'Ok'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # NestJS сервер - production сборка (образ из GHCR)
  server:
    image: ghcr.io/${REPOSITORY_OWNER}/server:${IMAGE_TAG}
    container_name: server
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT}
      FRONTEND_URL: ${FRONTEND_URL}
      S3_PUBLIC_BASE_URL: ${S3_PUBLIC_BASE_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_REGION: ${S3_REGION}
      S3_BUCKET_UPLOADS: ${S3_BUCKET_UPLOADS}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BACKUP_ACCESS_KEY: ${S3_BACKUP_ACCESS_KEY}
      S3_BACKUP_SECRET_KEY: ${S3_BACKUP_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://127.0.0.1:3000/api/ >/dev/null 2>&1 || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Nginx - единая точка входа (статический фронт + API proxy)
  nginx:
    image: nginx:1.27
    container_name: nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./projects/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/ssl/lemnity:/etc/nginx/ssl:ro
      # В эту директорию CD выкладывает собранный фронт из client-образа
      - ./dist:/usr/share/nginx/html:ro
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  # Collector microservice for widget events
  collector:
    image: ghcr.io/${REPOSITORY_OWNER}/collector:${IMAGE_TAG}
    container_name: collector
    environment:
      NODE_ENV: ${NODE_ENV}
      COLLECTOR_PORT: ${COLLECTOR_PORT}
      RABBITMQ_URL: ${RABBITMQ_URL}
      CLICKHOUSE_URL: ${CLICKHOUSE_URL}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
      CLICKHOUSE_EVENTS_TABLE: ${CLICKHOUSE_EVENTS_TABLE}
    depends_on:
      rabbitmq:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

volumes:
  minio_data:
  postgres_data:
  rabbitmq_data:
  clickhouse_data:

networks:
  app_network:
    driver: bridge
