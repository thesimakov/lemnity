services:
  # MinIO (используем стабильный образ)
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server --console-address ":9001" /data
    networks:
      - app_network
    restart: unless-stopped

  # Мини-скрипт для настройки бакетов и пользователей MinIO
  minio_setup:
    image: minio/mc:latest
    container_name: minio_setup
    profiles: ["setup"]
    depends_on:
      minio:
        condition: service_started
    networks:
      - app_network
    volumes:
      - ./projects/ops/minio-setup/init.sh:/init.sh:ro
      - ./projects/ops/minio-setup/setup-uploads.sh:/setup-uploads.sh:ro
    entrypoint: ['/bin/sh', '-c', 'sh /init.sh']
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_APP_ACCESS_KEY: ${MINIO_APP_ACCESS_KEY}
      MINIO_APP_SECRET_KEY: ${MINIO_APP_SECRET_KEY}
    restart: 'no'

  # PostgreSQL - стабильная версия 16.5
  postgres:
    image: postgres:16.5
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    networks:
      - app_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  # NestJS сервер - production сборка
  server:
    build:
      context: .
      dockerfile: projects/server/Dockerfile
    container_name: nestjs
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT:-3000}
      S3_PUBLIC_BASE_URL: ${S3_PUBLIC_BASE_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_REGION: ${S3_REGION}
      S3_BUCKET_UPLOADS: ${S3_BUCKET_UPLOADS}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BACKUP_ACCESS_KEY: ${S3_BACKUP_ACCESS_KEY}
      S3_BACKUP_SECRET_KEY: ${S3_BACKUP_SECRET_KEY}
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://127.0.0.1:3000/api/ >/dev/null 2>&1 || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # React клиент - production сборка
  client:
    build:
      context: .
      dockerfile: projects/client/Dockerfile
    container_name: react
    environment:
      NODE_ENV: ${NODE_ENV}
      API_URL: ${API_URL}
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - client_static:/usr/share/nginx/html
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  # Nginx - прокси для клиента и API
  nginx:
    image: nginx:1.25.4
    container_name: nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./projects/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./projects/nginx/ssl:/etc/nginx/ssl:ro
      - client_static:/usr/share/nginx/html:ro
    depends_on:
      client:
        condition: service_started
      server:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

volumes:
  minio_data:
  postgres_data:
  client_static:

networks:
  app_network:
    driver: bridge
