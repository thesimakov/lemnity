services:
  # MinIO
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    command: server --console-address ":9001" /data
    networks:
      - app_network
    restart: unless-stopped

  minio_setup:
    image: minio/mc:latest
    container_name: minio_setup
    profiles: ['setup']
    depends_on:
      minio:
        condition: service_started
    networks:
      - app_network
    volumes:
      - ./projects/ops/minio-setup/init.sh:/init.sh:ro
      - ./projects/ops/minio-setup/setup-uploads.sh:/setup-uploads.sh:ro
      # - ./projects/ops/minio-setup/setup-backups.sh:/setup-backups.sh:ro
    entrypoint: ['/bin/sh', '-c', 'sh /init.sh']
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_APP_ACCESS_KEY: ${MINIO_APP_ACCESS_KEY}
      MINIO_APP_SECRET_KEY: ${MINIO_APP_SECRET_KEY}
      # MINIO_BACKUP_ACCESS_KEY: ${MINIO_BACKUP_ACCESS_KEY}
      # MINIO_BACKUP_SECRET_KEY: ${MINIO_BACKUP_SECRET_KEY}
    restart: 'no'

  # PostgreSQL
  postgres:
    image: postgres:16.5
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    networks:
      - app_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:4.2.2-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app_network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rabbitmq_gateway:
    build:
      context: .
      dockerfile: projects/rabbitmq-gateway/Dockerfile.dev
    container_name: rabbitmq_gateway
    environment:
      PORT: 4010
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@${RABBITMQ_HOST:-rabbitmq}:${RABBITMQ_PORT:-5672}}
      RABBITMQ_QUEUE: ${RABBITMQ_QUEUE:-default_queue}
      RABBITMQ_EXCHANGE: ${RABBITMQ_EXCHANGE:-}
      RABBITMQ_ROUTING_KEY: ${RABBITMQ_ROUTING_KEY:-default}
    ports:
      - '4010:4010'
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app_network
    volumes:
      - ./projects/rabbitmq-gateway:/gateway/projects/rabbitmq-gateway
      - ./package.json:/gateway/package.json:ro
      - ./pnpm-lock.yaml:/gateway/pnpm-lock.yaml
      - ./pnpm-workspace.yaml:/gateway/pnpm-workspace.yaml
      - ./projects/rabbitmq-gateway/node_modules:/gateway/projects/rabbitmq-gateway/node_modules
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://127.0.0.1:4010/healthz >/dev/null 2>&1 || exit 1']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    restart: unless-stopped

  # ClickHouse
  clickhouse:
    image: clickhouse/clickhouse-server:24.9
    container_name: clickhouse
    environment:
      - CLICKHOUSE_DB=${CLICKHOUSE_DB}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
    ports:
      - '8123:8123' # HTTP
      - '9002:9000' # Native (moved off 9000 to avoid MinIO)
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse-config/disable_logs.xml:/etc/clickhouse-server/config.d/disable_logs.xml:ro
      - ./clickhouse-config/users-low-resources.xml:/etc/clickhouse-server/users.d/users-low-resources.xml:ro
    mem_limit: 2g
    cpus: 1.0
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    cap_add:
      - SYS_NICE
      - IPC_LOCK
    networks:
      - app_network
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "wget -qO- \"http://localhost:8123/ping\" | grep -q 'Ok.'"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # NestJS сервер
  server:
    build:
      context: .
      dockerfile: projects/server/Dockerfile.dev
    container_name: server
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT}
      FRONTEND_URL: ${FRONTEND_URL}
      S3_PUBLIC_BASE_URL: ${S3_PUBLIC_BASE_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_REGION: ${S3_REGION}
      S3_BUCKET_UPLOADS: ${S3_BUCKET_UPLOADS}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      COLLECTOR_API_URL: ${COLLECTOR_API_URL}
      COLLECTOR_API_TOKEN: ${COLLECTOR_API_TOKEN}
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    volumes:
      - ./projects/server:/server/projects/server
      - ./projects/client:/server/projects/client
      - ./packages:/server/packages
      - ./package.json:/server/package.json:ro
      - ./pnpm-lock.yaml:/server/pnpm-lock.yaml
      - ./pnpm-workspace.yaml:/server/pnpm-workspace.yaml
      - ./projects/server/node_modules:/server/projects/server/node_modules
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://127.0.0.1:3000/api/ >/dev/null 2>&1 || exit 1']
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 100s
    restart: unless-stopped

  # React клиент
  client:
    build:
      context: .
      dockerfile: projects/client/Dockerfile.dev
    container_name: client
    environment:
      NODE_ENV: ${NODE_ENV}
      VITE_API_URL: ${VITE_API_URL}
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./projects/client:/client/projects/client
      - ./packages:/client/packages
      - ./package.json:/client/package.json:ro
      - ./pnpm-lock.yaml:/client/pnpm-lock.yaml
      - ./pnpm-workspace.yaml:/client/pnpm-workspace.yaml
      - ./projects/client/node_modules:/client/projects/client/node_modules
    ports:
      - '5173:5173'
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app_network
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://127.0.0.1:5173/ >/dev/null 2>&1 || exit 1']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 240s
    restart: unless-stopped

  # Collector microservice for widget events
  collector:
    build:
      context: .
      dockerfile: projects/collector/Dockerfile.dev
    container_name: collector
    environment:
      NODE_ENV: ${NODE_ENV}
      COLLECTOR_PORT: ${COLLECTOR_PORT}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      COLLECTOR_QUEUE: ${COLLECTOR_QUEUE}
      COLLECTOR_ROUTING_KEY: ${COLLECTOR_ROUTING_KEY}
      RABBITMQ_URL: ${RABBITMQ_URL}
      RABBITMQ_GATEWAY_URL: ${RABBITMQ_GATEWAY_URL}
      COLLECTOR_INTERNAL_EVENTS_URL: ${COLLECTOR_INTERNAL_EVENTS_URL}
      CLICKHOUSE_URL: ${CLICKHOUSE_URL}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
      CLICKHOUSE_EVENTS_TABLE: ${CLICKHOUSE_EVENTS_TABLE}
      COLLECT_ENDPOINT: ${COLLECT_ENDPOINT}
      COLLECTOR_API_TOKEN: ${COLLECTOR_API_TOKEN}
    ports:
      - '${COLLECTOR_PORT}:${COLLECTOR_PORT}'
    depends_on:
      clickhouse:
        condition: service_healthy
      rabbitmq_gateway:
        condition: service_healthy
    networks:
      - app_network
    volumes:
      - ./projects/collector:/collector/projects/collector
      - ./packages:/collector/packages
      - ./package.json:/collector/package.json:ro
      - ./pnpm-lock.yaml:/collector/pnpm-lock.yaml
      - ./pnpm-workspace.yaml:/collector/pnpm-workspace.yaml
      - ./projects/collector/node_modules:/collector/projects/collector/node_modules
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget -qO- "http://127.0.0.1:${COLLECTOR_PORT}/healthz" >/dev/null 2>&1 || exit 1'
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # Nginx
  nginx:
    image: nginx:1.28.1
    container_name: nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./projects/nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - ./projects/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - app_network
    restart: unless-stopped

volumes:
  minio_data:
  postgres_data:
  rabbitmq_data:
  clickhouse_data:
networks:
  app_network:
    driver: bridge
